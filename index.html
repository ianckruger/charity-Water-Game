<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waters of the World</title>
    <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="ui-container">
        <!-- <div class="globe-container">
            <img src="assets/images/globe-image.jpg" class="globe" alt="Globe"/>
        </div>
    -->
        <header>
            <img src="assets\images\cw_logo_horizontal.png" class="logo"/>
            <h1>Waters of the World</h1>
            <p> Explore and learn about global water pollution hotspots</p>
        </header>

        <div id="progress">
            <div id="progress-bar"></div>
            <span id="progress-text"></span>
        </div>

        <div id="difficulty-select">
            <label>Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div id="clue-box">
            <p id="clue-text">Guess which region this describes...</p>
        </div>

        <div class="globe-container" id="globe-container" ></div>
            
        <div id="info-box" class="hidden">
            <div id="info-box-content">
                <h2 class="r-name">Region Name</h2>
                <p>Click a hotspot on the globe to learn more.</p>
                <button id="close-info">Close</button>
            </div>
        </div>


    </div>

    
    <script src="data/waterData.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <p>
        &copy 2025 Charity Water --- <a href="https://charitywater.org" target="_blank"> Learn More</a>
    </p>
</footer>
</html>
